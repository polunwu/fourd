  <title>拖延計時器｜fourdesire</title>
  <!-- Twitter Card data -->
  <meta name="twitter:card" value="Webpack basic starter project" />
  <meta name="Description" content="A simple webpack starter project for your basic web development needs." />
  <!-- Open Graph data -->
  <meta property="og:title" content="Webpack basic starter project" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://lifenautjoe.github.io/webpack-starter-basic/" />

<body>
  <div class="page-start">
    <div class="page-start__bg-wrapper">
      <img class="page-start__bg js-start-bg" src="../../assets/images/home/home_bg_cards.png" alt="">
      <img class="page-start__bg page-start__bg--copy1 js-start-bg" src="../../assets/images/home/home_bg_cards.png"
        alt="">
      <img class="page-start__bg page-start__bg--copy2 js-start-bg" src="../../assets/images/home/home_bg_cards.png"
        alt="">
    </div>
    <div class="page-start__title-wrapper">
      <img class="page-start__title js-start-title" src="../../assets/images/home/home_title.png" alt="">
      <h2 class="page-start__sub-title js-start-subtitle">你每天拖延的時間，可以用來 ...？</h2>
    </div>
    <div class="page-start__content-wrapper">
      <h3 class="page-start__content-slogan js-start-cotent-slogan">根據直覺選擇你的日常行為，<br>揭露屬於你的拖延病症！</h3>
      <button class="page-start__start js-start-btn">START</button>
    </div>
    <img class="page-start__logo js-start-logo" src="../../assets/images/home/home_fd_logo.svg" alt="">
    <div class="page-start__share-wrapper js-share">
      <img class="share__open js-open-share" src="../../assets/images/share/share_open.svg" alt="">
      <img class="share__leave js-leave-share" src="../../assets/images/share/share_leave.svg" alt="">
      <a class="share js-share-fb" href=""><img class="share__fb" src="../../assets/images/share/share_fb.svg"
          alt=""></a>
      <a class="share js-share-line" href=""><img class="share__line" src="../../assets/images/share/share_line.svg"
          alt=""></a>
      <a class="share js-share-twitter" href=""><img class="share__twitter"
          src="../../assets/images/share/share_twitter.svg" alt=""></a>
    </div>
    <div class="page-start__lang-wrapper js-lang">
      <button class="page-start__lang lang__zh"><span class="lang_text">中文</span></button>
      <button class="page-start__lang lang__en"><span class="lang_text">EN</span></button>
    </div>
  </div>
  <div class="page-quiz">
    <div class="page-quiz__control">
      <button class="control__btn control__btn--yap">馬上起床</button>
      <button class="control__btn control__btn--nop">再睡 15 分鐘</button>
    </div>
  </div>
