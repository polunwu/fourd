<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>拖延計時器｜fourdesire</title>
  <!-- Twitter Card data -->
  <meta name="twitter:card" value="Webpack basic starter project" />
  <meta name="Description" content="A simple webpack starter project for your basic web development needs." />
  <!-- Open Graph data -->
  <meta property="og:title" content="Webpack basic starter project" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://lifenautjoe.github.io/webpack-starter-basic/" />
  <meta property="og:image" content="https://i.snag.gy/i3eMBc.jpg" />
  <meta property="og:description" content="A simple webpack starter project for your basic web development needs." />
  <!-- Mobile header color for Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#fff" />
  <!-- Mobile header color Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#fff" />
  <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>
  <div class="page-start">
    <div class="page-start__bg-wrapper">
      <img class="page-start__bg js-start-bg" src="../../assets/images/home/home_bg_cards.png" alt="">
      <img class="page-start__bg page-start__bg--copy1 js-start-bg" src="../../assets/images/home/home_bg_cards.png"
        alt="backgrounds">
      <img class="page-start__bg page-start__bg--copy2 js-start-bg" src="../../assets/images/home/home_bg_cards.png"
        alt="backgrounds">
    </div>
    <div class="page-start__title-wrapper">
      <img class="page-start__title js-start-title" src="../../assets/images/home/home_title.png" alt="title">
      <h2 class="page-start__sub-title js-start-subtitle">你每天拖延的時間，可以用來 ...？</h2>
    </div>
    <div class="page-start__content-wrapper">
      <h3 class="page-start__content-slogan js-start-cotent-slogan">根據直覺選擇你的日常行為，<br>揭露屬於你的拖延病症！</h3>
      <button class="page-start__start js-start-btn">START</button>
    </div>
    <img class="page-start__logo js-start-logo" src="../../assets/images/home/home_fd_logo.svg" alt="fourdesire logo">
    <div class="page-start__share-wrapper js-share">
      <img class="share__open js-open-share" src="../../assets/images/share/share_open.svg" alt="open to share">
      <img class="share__leave js-leave-share" src="../../assets/images/share/share_leave.svg" alt="leave share">
      <a class="share js-share-fb" href=""><img class="share__fb" src="../../assets/images/share/share_fb.svg"
          alt="share to facebook"></a>
      <a class="share js-share-line" href=""><img class="share__line" src="../../assets/images/share/share_line.svg"
          alt="share to line"></a>
      <a class="share js-share-twitter" href=""><img class="share__twitter"
          src="../../assets/images/share/share_twitter.svg" alt="share to twitter"></a>
    </div>
    <div class="page-start__lang-wrapper js-lang">
      <button class="page-start__lang lang__zh"><span class="lang_text">中文</span></button>
      <button class="page-start__lang lang__en"><span class="lang_text">EN</span></button>
    </div>
  </div>
  <div class="page-quiz">
    <div class="page-quiz__progress">
      <img class="progress__bg" src="../../assets/images/quiz/progress/progress_bg.png" alt="progress background">
      <img class="progress__base" src="../../assets/images/quiz/progress/progress_base.svg" alt="progress base">
      <svg class="progress__main" xmlns="http://www.w3.org/2000/svg" width="575.825" height="65.125"
        viewBox="0 0 575.825 65.125">
        <defs>
          <style>
            .a,
            .b,
            .d,
            .e,
            .g {
              fill: none;
            }

            .a {
              stroke: #d5dee4;
            }

            .a,
            .b,
            .d,
            .e {
              stroke-miterlimit: 10;
            }

            .a,
            .b,
            .d {
              stroke-width: 6px;
            }

            .b {
              stroke: #a9b7be;
            }

            .c {
              fill: #a9b7be;
            }

            .d,
            .e {
              stroke: #00629d;
            }

            .e {
              stroke-width: 4px;
            }

            .f {
              fill: #00629d;
            }

            .g {
              stroke: #68b1ed;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 1.5px;
            }
          </style>
        </defs>
        <g transform="translate(322.657 292)">
          <g transform="translate(-178.904 -282)">
            <path id="p-bar" class="d progress__bar"
              d="M42.1,56.994c22.208-4.2,45.651-7.464,70.038-9.682s49.721-3.386,75.711-3.386c25.17,0,49.724,1.1,73.4,3.179,24.79,2.182,48.617,5.446,71.181,9.669"
              transform="translate(-42.096 -43.926)" />
          </g>
          <g id="p-c1" transform="translate(-223 -325.926)" class="progress__c1">
            <circle class="f" cx="10" cy="10" r="10" transform="translate(32.096 46.656)" />
            <path class="g" d="M38.588,56.613l2.783,2.726,4.284-4.851" />
          </g>
          <g id="p-c2" transform="translate(-223 -325.926)" class="progress__c2">
            <circle class="f" cx="10" cy="10" r="10" transform="translate(105.139 36.65)" />
            <path class="g" d="M111.632,46.606l2.783,2.726,4.285-4.851" />
          </g>
          <g id="p-c3" transform="translate(-223 -325.926)" class="progress__c3">
            <circle class="f" cx="10" cy="10" r="10" transform="translate(178.355 33.926)" />
            <path class="g" d="M184.847,43.882l2.783,2.726,4.285-4.851" />
          </g>
          <g id="p-c4" transform="translate(-223 -325.926)" class="progress__c4">
            <circle class="f" cx="10" cy="10" r="10" transform="translate(251.244 36.65)" />
            <path class="g" d="M257.736,46.606l2.783,2.726,4.284-4.851" />
          </g>
          <g id="p-c5" transform="translate(-223 -325.926)" class="progress__c5">
            <circle class="f" cx="10" cy="10" r="10" transform="translate(324.269 46.656)" />
            <path class="g" d="M330.761,56.613l2.783,2.726,4.285-4.851" />
          </g>
        </g>
      </svg>
      <svg id="p-cur" class="progress__current" xmlns="http://www.w3.org/2000/svg" width="27.344" height="21.823"
        viewBox="0 0 27.344 21.823">
        <g transform="translate(-172 -34)">
          <g transform="translate(172 34)">
            <circle cx="10.911" cy="10.911" r="10.911" fill="#ebb85a" />
            <circle cx="10.911" cy="10.911" r="10.911" transform="translate(2.732)" fill="#f0664e" />
            <g transform="translate(-380.488 804.971)">
              <circle cx="10.911" cy="10.911" r="10.911" transform="translate(386.01 -804.971)" fill="#176299" />
            </g>
          </g>
          <g transform="translate(-1828.616 753.11)">
            <circle cx="1.368" cy="1.368" r="1.368" transform="translate(2010.616 -709.509)" fill="#fff"
              opacity="0.3" />
            <circle cx="1.368" cy="1.368" r="1.368" transform="translate(2015.641 -709.509)" fill="#fff"
              opacity="0.6" />
            <circle cx="1.368" cy="1.368" r="1.368" transform="translate(2020.667 -709.509)" fill="#fff" />
          </g>
        </g>
      </svg>
    </div>
    <div class="page-quiz__card-wrapper">
      <div class="page-quiz__card q2">
        <img class="q2__desk q2__desk--before" src="../../assets/images/quiz/q2/q2_desk_1.png" alt="q2 desk">
        <img class="q2__desk q2__desk--after" src="../../assets/images/quiz/q2/q2_desk_2.png" alt="q2 desk">
        <img class="q2__sticker q2__sticker--before" src="../../assets/images/quiz/q2/q2_sticker_1.png"
          alt="q2 sticker">
        <img class="q2__sticker q2__sticker--after" src="../../assets/images/quiz/q2/q2_sticker_2.png" alt="q2 sticker">
        <p class="q2__text"><span>這本書買了很久都還沒看～</span><b>|</b></p>
        <button class="answer__no q2__answer--no">滑個 IG 再看</button>
        <button class="answer__yes q2__answer--yes">來看個一章吧</button>
      </div>
      <div class="page-quiz__card q1">
        <img class="q1__sunlight" src="../../assets/images/quiz/q1/q1_sunlight.png" alt="q1 sunlight">
        <img class="q1__table q1__table--before" src="../../assets/images/quiz/q1/q1_table_1.png" alt="q1 table">
        <img class="q1__table q1__table--after" src="../../assets/images/quiz/q1/q1_table_2.png" alt="q1 table">
        <img class="q1__clock q1__clock--before" src="../../assets/images/quiz/q1/q1_clock_1.svg" alt="q1 clock">
        <img class="q1__clock q1__clock--after" src="../../assets/images/quiz/q1/q1_clock_2.svg" alt="q1 clock">
        <p class="q1__text"><span>鬧鐘響了，好像還有點想睡 ...</span><b>|</b></p>
        <button class="answer__no q1__answer--no">再睡 15 分鐘</button>
        <button class="answer__yes q1__answer--yes">馬上起床</button>
      </div>
    </div>
    <div class="page-quiz__control">
      <button class="control__btn control__btn--yes">馬上起床</button>
      <button class="control__btn control__btn--no">再睡 15 分鐘</button>
    </div>
  </div>

</body>

</html>
